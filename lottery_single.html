<!-- lottery.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽奖系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #0c0c1d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #d0d0e6;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 动态背景 */
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* 抽奖页面容器 */
        .lottery-container {
            width: 90%;
            max-width: 1200px;
            background: rgba(25, 25, 50, 0.8);
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(80, 70, 180, 0.2);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 200, 0.3);
            margin: 30px 0;
        }
        
        .header {
            background: linear-gradient(120deg, #5a4b9c 0%, #8a4ebf 100%);
            padding: 30px 40px 60px;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        }
        
        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
            min-height: 80px;
        }
        
        h1 {
            color: white;
            font-size: 2.8rem;
            font-weight: 800;
            margin: 0;
            padding: 0 20px;
            text-align: center;
            transition: all 0.3s ease;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: inline-block;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }
        
        .title-input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 2.8rem;
            font-weight: 800;
            text-align: center;
            outline: none;
            width: 100%;
            padding: 8px 25px;
            transition: all 0.3s ease;
        }
        
        .title-input:focus {
            border-color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(180, 160, 255, 0.4);
        }
        
        .title-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .edit-icon {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .edit-icon:hover {
            color: white;
            transform: translateY(-50%) scale(1.1);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.2rem;
            margin-top: 15px;
            font-weight: 400;
        }
        
        .main-content {
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .name-display {
            width: 100%;
            height: 40vh;
            min-height: 300px;
            background: rgba(30, 30, 60, 0.7);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 35px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(100, 100, 200, 0.3);
            box-shadow: inset 0 0 30px rgba(80, 60, 150, 0.2);
        }
        
        .name-text {
            font-size: 5.5rem;
            font-weight: 800;
            color: #a99be5;
            text-align: center;
            transition: all 0.2s ease;
            padding: 0 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .selected-name {
            color: #ff7aa2;
            text-shadow: 
                0 0 10px rgba(255, 122, 162, 0.6),
                0 0 20px rgba(255, 122, 162, 0.4);
            font-size: 6rem;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .controls {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .btn {
            background: linear-gradient(120deg, #6a5bcf 0%, #8a4ebf 100%);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 7px 20px rgba(100, 80, 180, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #8a4ebf 0%, #6a5bcf 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(100, 80, 180, 0.4);
            color: #f0f0ff;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .btn-secondary {
            background: linear-gradient(120deg, #5a8fc9 0%, #6a5bcf 100%);
        }
        
        .btn-secondary::before {
            background: linear-gradient(120deg, #6a5bcf 0%, #5a8fc9 100%);
        }
        
        .btn-warning {
            background: linear-gradient(120deg, #e74c8c 0%, #ff9a9e 100%);
        }
        
        .btn-warning::before {
            background: linear-gradient(120deg, #ff9a9e 0%, #e74c8c 100%);
        }
        
        .speed-control {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            background: rgba(30, 30, 60, 0.7);
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(80, 60, 150, 0.2);
            border: 1px solid rgba(100, 100, 200, 0.3);
        }
        
        .speed-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #d0d0e6;
            font-weight: 600;
        }
        
        .speed-slider {
            width: 100%;
            height: 15px;
            -webkit-appearance: none;
            background: linear-gradient(to right, #5a4b9c, #8a4ebf);
            border-radius: 10px;
            outline: none;
            box-shadow: 0 0 10px rgba(80, 60, 150, 0.2);
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(180, 160, 255, 0.4);
            border: 3px solid #8a4ebf;
            transition: all 0.2s ease;
        }
        
        .speed-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #f8f7ff;
        }
        
        .history-section {
            width: 100%;
            background: rgba(30, 30, 60, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(80, 60, 150, 0.2);
            margin-top: 20px;
            border: 1px solid rgba(100, 100, 200, 0.3);
        }
        
        .history-title {
            font-size: 1.6rem;
            color: #d0d0e6;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .history-item {
            background: linear-gradient(120deg, #6a5bcf 0%, #8a4ebf 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(100, 80, 180, 0.4);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e1e3a 0%, #2a2a4a 100%);
            border-radius: 25px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: auto;
            padding: 40px;
            box-shadow: 0 25px 60px rgba(80, 60, 150, 0.3);
            position: relative;
            border: 1px solid rgba(100, 100, 200, 0.3);
        }
        
        .close-modal {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 2rem;
            cursor: pointer;
            color: #a99be5;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-modal:hover {
            color: #ff7aa2;
            background: rgba(169, 155, 229, 0.1);
            transform: rotate(90deg);
        }
        
        .modal-title {
            font-size: 2rem;
            color: #d0d0e6;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .name-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .name-item {
            background: rgba(40, 40, 70, 0.8);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #d0d0e6;
            box-shadow: 0 5px 15px rgba(80, 60, 150, 0.2);
            border: 1px solid rgba(100, 100, 200, 0.3);
        }
        
        .name-item:hover {
            background: rgba(60, 60, 100, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(100, 80, 180, 0.3);
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 16px 35px;
            background: linear-gradient(120deg, #5a8fc9 0%, #6a5bcf 100%);
            color: white;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 7px 20px rgba(100, 80, 180, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin-top: 20px;
        }
        
        .file-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #6a5bcf 0%, #5a8fc9 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .file-label:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(100, 80, 180, 0.4);
            color: #f0f0ff;
        }
        
        .file-label:hover::before {
            opacity: 1;
        }
        
        .counter {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            color: #a99be5;
            font-size: 1rem;
        }
        
        .footer p {
            margin-top: 15px;
            color: #a0a0c0;
        }
        
        /* 滚动条样式 */
        .history-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .history-list::-webkit-scrollbar-track {
            background: rgba(40, 40, 70, 0.5);
            border-radius: 10px;
        }
        
        .history-list::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #6a5bcf, #8a4ebf);
            border-radius: 10px;
        }
        
        /* 返回主页按钮 */
        .home-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        /* 导入成功弹窗 */
        .import-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .import-modal-content {
            background: linear-gradient(135deg, #1e1e3a 0%, #2a2a4a 100%);
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            box-shadow: 0 25px 60px rgba(80, 60, 150, 0.3);
            position: relative;
            border: 1px solid rgba(100, 100, 200, 0.3);
            text-align: center;
            animation: modalAppear 0.5s ease-out;
        }
        
        @keyframes modalAppear {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .import-modal-icon {
            font-size: 5rem;
            color: #6aef9f;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        .import-modal-title {
            font-size: 2.2rem;
            color: #d0d0e6;
            margin-bottom: 20px;
        }
        
        .import-modal-text {
            font-size: 1.4rem;
            color: #a99be5;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .import-modal-btn {
            background: linear-gradient(120deg, #6a5bcf 0%, #8a4ebf 100%);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 7px 20px rgba(100, 80, 180, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .import-modal-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(100, 80, 180, 0.4);
        }
        
        @media (max-width: 900px) {
            .lottery-container {
                margin: 20px;
                width: 95%;
            }
            
            .header {
                padding: 25px 30px 50px;
            }
            
            h1, .title-input {
                font-size: 2.2rem;
            }
            
            .name-text {
                font-size: 4rem;
            }
            
            .selected-name {
                font-size: 4.5rem;
            }
            
            .main-content {
                padding: 30px;
            }
            
            .name-display {
                height: 35vh;
                min-height: 250px;
            }
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 20px 20px 40px;
            }
            
            h1, .title-input {
                font-size: 1.8rem;
            }
            
            .title-input {
                padding: 6px 15px;
            }
            
            .name-text {
                font-size: 3.2rem;
            }
            
            .selected-name {
                font-size: 3.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .main-content {
                padding: 25px 20px;
            }
            
            .speed-control {
                padding: 20px;
            }
            
            .history-section {
                padding: 20px;
            }
            
            .home-btn {
                top: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
                font-size: 1.3rem;
            }
            
            .import-modal-content {
                padding: 30px 20px;
            }
            
            .import-modal-icon {
                font-size: 4rem;
            }
            
            .import-modal-title {
                font-size: 1.8rem;
            }
            
            .import-modal-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="bgCanvas"></canvas>
    </div>
    
    <!-- 抽奖页面 -->
    <div class="lottery-container">
        <div class="home-btn" title="返回主页" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
        </div>
        
        <div class="header">
            <div class="title-container">
                <h1 id="titleDisplay">随机抽奖系统</h1>
                <input type="text" class="title-input" id="titleInput" maxlength="30" 
                    placeholder="输入抽奖标题..." style="display: none;">
                <i class="fas fa-edit edit-icon" id="editTitle"></i>
            </div>
            <div class="subtitle">双击名字可添加至历史记录</div>
            <div class="counter">参与人数: <span id="participantCount">0</span></div>
        </div>
        
        <div class="main-content">
            <div class="name-display">
                <div class="name-text" id="nameDisplay">准备开始</div>
            </div>
            
            <div class="controls">
                <button class="btn" id="startBtn">
                    <i class="fas fa-play"></i> 开始抽奖
                </button>
                <button class="btn btn-secondary" id="viewListBtn">
                    <i class="fas fa-list"></i> 查看名单
                </button>
                <button class="btn btn-warning" id="resetBtn">
                    <i class="fas fa-redo"></i> 重置抽奖
                </button>
            </div>
            
            <div class="speed-control">
                <div class="speed-label">
                    <span><i class="fas fa-tachometer-alt"></i> 滚动速度</span>
                    <span id="speedValue">中速</span>
                </div>
                <input type="range" min="50" max="500" value="200" class="speed-slider" id="speedSlider">
            </div>
            
            <div class="history-section">
                <h3 class="history-title">
                    <i class="fas fa-history"></i> 历史抽奖记录
                </h3>
                <div class="history-list" id="historyList">
                    <div class="history-item">
                        <i class="fas fa-star"></i> 幸运儿
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <label class="file-label">
                <i class="fas fa-file-excel"></i> 导入Excel名单
                <input type="file" id="fileInput" class="file-input" accept=".xlsx, .xls">
            </label>
            <p>支持.xlsx和.xls格式文件 | 第一列作为姓名</p>
        </div>
    </div>
    
    <!-- 名单弹窗 -->
    <div class="modal" id="nameListModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 class="modal-title">参与抽奖名单</h2>
            <div class="name-list" id="nameListContainer"></div>
        </div>
    </div>
    
    <!-- 导入成功弹窗 -->
    <div class="import-modal" id="importModal">
        <div class="import-modal-content">
            <i class="fas fa-check-circle import-modal-icon"></i>
            <h2 class="import-modal-title">名单导入成功！</h2>
            <div class="import-modal-text" id="importSuccessText">成功导入 <span id="importCount">0</span> 个名字</div>
            <button class="import-modal-btn" id="closeImportModal">确认</button>
        </div>
    </div>

    <script>
        // 初始化变量
        let names = [];
        let isRunning = false;
        let interval;
        let currentIndex = 0;
        let speed = 200; // 默认速度
        let history = [];
        
        // DOM 元素
        const nameDisplay = document.getElementById('nameDisplay');
        const startBtn = document.getElementById('startBtn');
        const viewListBtn = document.getElementById('viewListBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const historyList = document.getElementById('historyList');
        const fileInput = document.getElementById('fileInput');
        const nameListModal = document.getElementById('nameListModal');
        const nameListContainer = document.getElementById('nameListContainer');
        const closeModal = document.getElementById('closeModal');
        const titleDisplay = document.getElementById('titleDisplay');
        const titleInput = document.getElementById('titleInput');
        const editTitle = document.getElementById('editTitle');
        const participantCount = document.getElementById('participantCount');
        const importModal = document.getElementById('importModal');
        const importCount = document.getElementById('importCount');
        const closeImportModal = document.getElementById('closeImportModal');
        
        // 初始示例名单
        names = [
            "张三", "李四", "王五", "赵六", "钱七", "孙八", "周九", "吴十",
            "郑十一", "王小明", "李小红", "张伟", "刘芳", "陈静", "杨光", "黄蓉",
            "林黛玉", "贾宝玉", "孙悟空", "猪八戒", "沙和尚", "唐僧", "刘备", "关羽",
            "诸葛亮", "曹操", "孙权", "周瑜", "吕布", "貂蝉", "赵云", "马超",
            "黄忠", "魏延", "庞统", "司马懿", "张辽", "许褚", "典韦", "夏侯惇"
        ];
        updateParticipantCount();
        
        // 编辑标题
        editTitle.addEventListener('click', () => {
            titleDisplay.style.display = 'none';
            titleInput.style.display = 'block';
            titleInput.value = titleDisplay.textContent;
            titleInput.focus();
        });
        
        titleInput.addEventListener('blur', () => {
            if (titleInput.value.trim() !== '') {
                titleDisplay.textContent = titleInput.value;
            }
            titleDisplay.style.display = 'block';
            titleInput.style.display = 'none';
            
            // 根据文字长度调整字体大小
            const length = titleInput.value.length;
            if (length > 25) {
                titleDisplay.style.fontSize = '2rem';
            } else if (length > 20) {
                titleDisplay.style.fontSize = '2.3rem';
            } else if (length > 15) {
                titleDisplay.style.fontSize = '2.6rem';
            } else {
                titleDisplay.style.fontSize = '2.8rem';
            }
        });
        
        titleInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                titleInput.blur();
            }
        });
        
        // 开始/停止抽奖
        startBtn.addEventListener('click', () => {
            if (names.length === 0) {
                alert('请先导入参与名单！');
                return;
            }
            
            if (!isRunning) {
                // 开始抽奖
                isRunning = true;
                startBtn.innerHTML = '<i class="fas fa-pause"></i> 停止抽奖';
                nameDisplay.classList.remove('selected-name');
                
                // 设置速度
                speed = 550 - speedSlider.value;
                
                interval = setInterval(() => {
                    currentIndex = Math.floor(Math.random() * names.length);
                    nameDisplay.textContent = names[currentIndex];
                }, speed);
            } else {
                // 停止抽奖
                isRunning = false;
                clearInterval(interval);
                startBtn.innerHTML = '<i class="fas fa-play"></i> 开始抽奖';
                
                // 突出显示选中的名字
                nameDisplay.classList.add('selected-name');
                
                // 添加到历史记录
                addToHistory(names[currentIndex]);
            }
        });
        
        // 重置抽奖
        resetBtn.addEventListener('click', () => {
            if (isRunning) {
                clearInterval(interval);
                isRunning = false;
                startBtn.innerHTML = '<i class="fas fa-play"></i> 开始抽奖';
            }
            
            nameDisplay.textContent = "准备开始";
            nameDisplay.classList.remove('selected-name');
            currentIndex = 0;
            
            // 清空历史记录
            history = [];
            updateHistoryList();
        });
        
        // 速度控制
        speedSlider.addEventListener('input', () => {
            const value = parseInt(speedSlider.value);
            
            if (value < 100) {
                speedValue.textContent = "慢速";
            } else if (value < 200) {
                speedValue.textContent = "中速";
            } else if (value < 350) {
                speedValue.textContent = "快速";
            } else {
                speedValue.textContent = "极快";
            }
            
            if (isRunning) {
                clearInterval(interval);
                speed = 550 - value;
                interval = setInterval(() => {
                    currentIndex = Math.floor(Math.random() * names.length);
                    nameDisplay.textContent = names[currentIndex];
                }, speed);
            }
        });
        
        // 查看名单
        viewListBtn.addEventListener('click', () => {
            updateNameList();
            nameListModal.style.display = 'flex';
        });
        
        // 关闭名单弹窗
        closeModal.addEventListener('click', () => {
            nameListModal.style.display = 'none';
        });
        
        // 点击外部关闭弹窗
        window.addEventListener('click', (e) => {
            if (e.target === nameListModal) {
                nameListModal.style.display = 'none';
            }
            if (e.target === importModal) {
                importModal.style.display = 'none';
            }
        });
        
        // 导入Excel文件
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    
                    // 获取第一个工作表
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // 转换为JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    
                    // 提取第一列作为名字
                    names = [];
                    for (let i = 0; i < jsonData.length; i++) {
                        if (jsonData[i][0] && typeof jsonData[i][0] === 'string') {
                            names.push(jsonData[i][0].trim());
                        } else if (jsonData[i][0] && typeof jsonData[i][0] === 'number') {
                            names.push(jsonData[i][0].toString());
                        }
                    }
                    
                    // 去除重复和空值
                    names = [...new Set(names)].filter(name => name !== '');
                    
                    if (names.length === 0) {
                        alert('未找到有效名单，请检查Excel文件格式！');
                        return;
                    }
                    
                    updateParticipantCount();
                    
                    // 显示导入成功弹窗
                    importCount.textContent = names.length;
                    importModal.style.display = 'flex';
                } catch (error) {
                    console.error('导入Excel出错:', error);
                    alert('导入Excel失败，请确保文件格式正确！');
                }
            };
            
            reader.onerror = function() {
                alert('读取文件时出错，请重试！');
            };
            
            reader.readAsArrayBuffer(file);
        });
        
        // 关闭导入成功弹窗
        closeImportModal.addEventListener('click', () => {
            importModal.style.display = 'none';
        });
        
        // 双击名字添加到历史记录
        nameDisplay.addEventListener('dblclick', () => {
            if (nameDisplay.textContent !== "准备开始" && !nameDisplay.classList.contains('selected-name')) {
                addToHistory(nameDisplay.textContent);
            }
        });
        
        // 添加到历史记录
        function addToHistory(name) {
            if (!history.includes(name)) {
                history.push(name);
                updateHistoryList();
            }
        }
        
        // 更新历史记录显示
        function updateHistoryList() {
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = '<i class="fas fa-star"></i> 幸运儿';
                historyList.appendChild(item);
            } else {
                history.forEach(name => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `<i class="fas fa-user"></i> ${name}`;
                    historyList.appendChild(item);
                });
            }
        }
        
        // 更新名单列表显示
        function updateNameList() {
            nameListContainer.innerHTML = '';
            
            if (names.length === 0) {
                const item = document.createElement('div');
                item.className = 'name-item';
                item.textContent = '暂无名单';
                nameListContainer.appendChild(item);
            } else {
                names.forEach(name => {
                    const item = document.createElement('div');
                    item.className = 'name-item';
                    item.textContent = name;
                    nameListContainer.appendChild(item);
                });
            }
        }
        
        // 更新参与人数显示
        function updateParticipantCount() {
            participantCount.textContent = names.length;
        }
        
        // 初始更新
        updateHistoryList();
        updateNameList();
        
        // 动态背景 - 深色背景彩色粒子
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        const particles = [];
        const particleCount = 150;
        
        // 创建粒子
        for (let i = 0; i < particleCount; i++) {
            const hue = Math.random() * 360;
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 4 + 1,
                speedX: (Math.random() - 0.5) * 1.5,
                speedY: (Math.random() - 0.5) * 1.5,
                color: `hsla(${hue}, 80%, 60%, ${Math.random() * 0.5 + 0.3})`
            });
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制半透明背景覆盖层（深色）
            ctx.fillStyle = 'rgba(12, 12, 29, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制粒子
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                // 更新位置
                p.x += p.speedX;
                p.y += p.speedY;
                
                // 边界检查
                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;
                
                // 绘制粒子
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                
                // 绘制连线
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const distance = Math.sqrt((p.x - p2.x) ** 2 + (p.y - p2.y) ** 2);
                    
                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = `hsla(${Math.random() * 60 + 200}, 70%, 70%, ${0.15 * (1 - distance/120)})`;
                        ctx.lineWidth = 0.8;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
